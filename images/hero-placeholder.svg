  <!-- Illustration recyclage -->
  <circle cx="200" cy="100" r="60" fill="none" stroke="#00A86B" stroke-width="6"/>
  
  <!-- FlÃ¨ches de recyclage -->
  <g transform="translate(200, 100)">
    <path d="M0 -45 L15 -25 L0 -35 L-15 -25 Z" fill="#00A86B" transform="rotate(0)"/>
    <path d="M0 -45 L15 -25 L0 -35 L-15 -25 Z" fill="#00A86B" transform="rotate(120)"/>
